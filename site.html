<h1>Natalie + Rylan Celcius to Fahrenheit</h1>
<p><input class="inputForm" id="c" onkeyup="convert('C')"> degrees Celsius</p>

<p><input class="inputForm" id="f" onkeyup="convert('F')"> degrees Fahrenheit</p> 
<script>
function convert(degree) {
  var x;
  let celciusInput = document.getElementById("c");
  if (degree == "C") {
    x = celciusInput.value * 9 / 5 + 32;
    document.getElementById("f").value = Math.round(x);
  } else {
    x = (document.getElementById("f").value - 32) * 5 / 9;
    celciusInput.value = Math.round(x);
  }
  
  let body = document.getElementsByTagName("body")[0];
  let temperature = +celciusInput.value;
  if (temperature >= 30) {
    body.style.background = "#DA967F";
  } else {
    body.style.background = "#76B1B5";
  }
}
</script>
